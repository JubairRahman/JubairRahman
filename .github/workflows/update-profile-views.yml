name: Update Profile Views Badge

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:      # Manual trigger

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Komarev profile views SVG
        run: curl -s "https://komarev.com/ghpvc/?username=JubairRahman&abbreviated=true" -o views.svg

      - name: Debug: Show views.svg content
        run: cat views.svg   # <-- This is the new debug step added

      - name: Extract profile views count
        id: extract
        run: |
          COUNT=$(grep -oP '(?<=<title>)[0-9,.]+[kM]?' views.svg)
          echo "Extracted count: $COUNT"
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Show badge line before update
        run: grep "Profile%20Views-" README.md || echo "Badge line not found"

      - name: Update README badge count
        run: |
          COUNT="${{ steps.extract.outputs.count }}"
          ESCAPED_COUNT=$(echo "$COUNT" | sed 's/\./\\./g')
          sed -i -E "s/(Profile%20Views-)[0-9]+(\.[0-9]+)?[kM]?(-9BB1FF)/\1${ESCAPED_COUNT}\3/" README.md

      - name: Show badge line after update
        run: grep "Profile%20Views-" README.md || echo "Badge line not found"

      - name: Commit and push changes if needed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Update profile views badge to ${{ steps.extract.outputs.count }}"
            git push
          fi
